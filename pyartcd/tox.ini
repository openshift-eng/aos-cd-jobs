[tox]
envlist = py3

[testenv]
deps =
    pip >= 21
    -rrequirements-dev.txt
install_command=
    python -m pip install -e ../art-tools/elliott -e ../art-tools/doozer {opts} {packages}
passenv = *
commands =
    flake8
    coverage run --branch --source pyartcd -m unittest discover -t . -s tests/
    coverage report

[flake8]
ignore =
    # imported but unused
    # __init__ often imports to make available
    # but does not use
    F401,
    # Line too long
    E501,
    # module level import not at top of file
    E402,
    # multiple imports on one line
    E401,
    # class names should used CapWords
    N801,
    # argument name should be lowercase
    N803,
    # function name should be lowercase
    N802,
    # variable in function should be lowercase
    N806,
    # redefinition of unused
    F811
    # lambda
    E731,
    # bare except
    E722,
    # line break before binary operator
    # See https://gitlab.com/pycqa/flake8/issues/466.
    W503

exclude = build/*, *.ini, *.in, MANIFEST*, *.md, .eggs, .tox venv
max-complexity = -1
