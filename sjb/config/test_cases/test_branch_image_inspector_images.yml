---
provision:
  os: "rhel"
  stage: "base"
  provider: "aws"
sync: []
actions:
  - type: "script"
    title: "build image-inspector"
    timeout: 10000
    repository: "image-inspector"
    script: |-
        for tag in 2.4.0 ; do
          git checkout v$tag
          docker build . -t openshift/image-inspector:$tag
        done
        git checkout master
